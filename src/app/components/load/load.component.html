<div class="row">
  <div class="col-md-4">
    
    <h3>Seleccione archivos</h3>

    <div 
      appNgDropFiles 
      [archivos]="archivos"
      class="well drop-zone"
      [ngClass]="{'file-over': estaSobreElemento}"
      (mouseSobre)="estaSobreElemento=$event"
      >

      <h4>Deje caer aqui los archivos </h4>
      <img src="assets\img\drop-images.png" alt="drop_image">
    </div>
  </div>
  
  <div class="col-md-8">
    <h4>Cargar archivos</h4>

    <button 
      (click)="cargarImagenes()" 
      class="btn btn-success"
      [disabled]="archivos.length===0"> 
      Cargar a firebase
    </button>
    
    <button class="btn btn-danger" (click)="LimpiarArchivos()">Limpiar</button>

    <table class="table">
      <thead class="thead-dark">
        <th>Nombre archivo</th>
        <th>Tama√±o</th>
        <th>Progreso</th>
      </thead>

      <tbody>
        <tr *ngFor="let archivo of archivos">
          <td [ngClass]="{'text-green': archivo.progreso>=100}"> {{archivo.nombreArchivo}} </td>
          <td> {{archivo.archivo.size/1024/1024 |number:'.2-2'}} MB </td>
          <td>
            <div class="progress">
              <div 
                class="progress-bar" 
                role="progressbar" 
                [ngStyle]="{'width': archivo.progreso+'%'}" ></div>
            </div>
          </td>
        </tr>
      </tbody>


    </table>







  </div>
</div>
